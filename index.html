<body>
	<div class="contenedor">
		<div class="integrantes">

			<div class="margen">
				<h1 class="display-1">4 en Linea</h1>
				<hr>
				<p id="ganador"></p>
				<p id="jugador1" hidden></p>
				<p id="jugador2" hidden></p>
			</div>

			<div class="margen">
				<h4 id="turno"></h4>
			</div>
			<hr>
			<div class="margen">
				<h4 id="countdown"></h4>
			</div>
			<div> <h3 id="turno"></h3></div>

			<hr>

			<div class="botones">


				<button class="btn btn-primary" type="button" id="partida" value="Nueva Partida">Ingrese
					Nombres</button>
				<hr>

				<button class="btn btn-primary" type="button" id="tipo">Seleccione tipo de Fichas</button>

				<hr>

				<h4>Seleccione Tablero</h4>
				<button class="Tamtablero btn btn-primary" id="cuatro" type="button" value="7"
					onclick="cargarParametros(value);">4 en línea</button>
				<button class="Tamtablero btn btn-primary" id="cinco" type="button" value="8"
					onclick="cargarParametros(value);">5 en línea</button>
				<button class="Tamtablero btn btn-primary" id="seis" type="button" value="9"
					onclick="cargarParametros(value);">6 en línea</button>
				<button class="Tamtablero btn btn-primary" id="siete" type="button" value="10"
					onclick="cargarParametros(value);">7 en línea</button>
				<hr>
				<button class="btn btn-success" type="button" id="inicio" value="iniciarPartida">Iniciar
					Partida</button>
				<button class="btn btn-primary" type="button" id="reset" value="Reiniciar">Reiniciar</button>
			</div>






		</div>
		<div>
			<canvas id="canvas" width="800" height="500"> </canvas>
		</div>

	</div>
